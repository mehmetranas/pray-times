<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/pray-times/" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>Namaz Vakitleri</title>
  </head>
  <body>
    <header>
      <h1>Namaz Vakitleri</h1>
    </header>
    <section class="location">
      <!-- <h2>Bursa</h2> -->
      <div contenteditable id="location"></div>
      <button class="reload-button">
        <img height="20" width="20" src="reload.png" alt="reload" />
      </button>
    </section>
    <section>
      <h3 id="date-text">
        <!-- Display current here -->
      </h3>
    </section>
    <main>
      <!-- Add a date picker here if needed -->
      <div id="prayer-times">
        <!-- Display prayer times here -->
      </div>
    </main>

    <dialog>
      <input type="text" name="location" />
    </dialog>

    <script>
      window.addEventListener("load", async () => {
        await registerSW();
      });

      // Register the Service Worker
      async function registerSW() {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("service-worker.js", {
              scope: "/pray-times/",
            });
            console.log("SW registration success");
          } catch (e) {
            console.log("SW registration failed");
          }
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
